<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt</title>
    <link rel="stylesheet" href="Styles/egypt.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Images/Egypt.jpg" alt="">
        </div>
        <div class="body1">
            <div class="headings">
                <div class="heading1">
                  <h1><span>Egypt</span></h1>
                </div>
                <div class="heading2">
                  <h5><a href="#">Africa</a></h5>
                </div>
            </div>
            <div class="box">
                <div class="img1">
                 <img src="Images/badge eypt.avif" alt="">
                </div>
                <div class="text">
                 <h2>Check out this year Best's  <br>in travel winners </h2> 
                
                </div>
                <div class="icon">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
            </div>
            <div class="text1">
                <blockquote>Egypt welcomes you with its mighty Nile and magnificent monuments,<br>the beguiling desert and lush delta, and with its long past and <br> welcoming, story-loving people.</blockquote>
            </div>
           <div class="boxes">
            <div class="box1">
              <div class="icon1">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
             <div class="text2">
                <h3>Best Time To Visit</h3>
             </div>
             <div class="icon2">
                <ion-icon name="arrow-forward-outline"></ion-icon>
             </div>
            </div>
            <div class="box2">
              <div class="icon3">
                <ion-icon name="trophy-outline"></ion-icon>
              </div>
              <div class="text2">
                <h3>Best Place To Visit</h3>
              </div>
             <div class="icon4">
                <ion-icon name="arrow-forward-outline"></ion-icon>
             </div>
            </div>
           </div> 
        </div>    
    </div>

</html>
